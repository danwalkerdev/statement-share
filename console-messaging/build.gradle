plugins {
    id 'java'
    id 'statement-share.fat-jar'
}

group 'com.danwalkerdev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    jarlibs {
        extendsFrom implementation
    }
}

dependencies {
    implementation project(path: ':messaging-api', configuration: 'apiJar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
